shadow = true;
# no-dnd-shadow = true;
# no-dock-shadow = true;
shadow-radius = 30;
shadow-offset-x = -30;
shadow-offset-y = -20;
shadow-opacity = 0.66;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'cyber-dock'", "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'" ];
shadow-ignore-shaped = false;
xinerama-shadow-crop = true;
corner-radius=7
rounded-corners-exclude = [ "name = 'cyber-dock'", "name = 'menubar'" ]
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
# inactive-opacity-override = false;
# inactive-dim = 0.15;
blur-kern = "3x3box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
fading = true;
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-exclude = [ ];
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = 0;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true;
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
  dropdown_menu = { opacity = 0.9; fade = false; }
  popup_menu = { corner-radius = 0; opacity = 0.9; fade = false; }
  dnd = { shadow = false; }
  desktop = { fade = true; }
};
blur-background = false;
no-fading-openclose = true;
unredir-if-possible = false;
